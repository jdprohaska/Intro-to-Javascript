<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script>
		
		function getName() {
			
			
			// OR 
			let x = document.querySelector("#firstName").value;
			document.querySelector(".nameDisplay").innerHTML = x;
		}
	
		function getQuantity() {
			let x = document.querySelector("#inQuantity").value;
			document.querySelector(".quantityDisplay").innerHTML = x;
		}
	
		function processQuantity() {
			//alert("inside processQuantity()");
			let x = document.querySelector("#inQuantity").value;
			//alert("value of quantity " + x);
			
			x = parseInt(x);	//change x from a string to a number
			
			x += 10;	//add 10 to x and stores new total in x
			//x = x + 10;	//same as above
			
			document.querySelector(".newQtyDisplay").innerHTML = x;			
		}
	
	
	</script>
</head>

<body>
<h1>WDV221 Intro Javascript</h1>
<h2>Unit-6 Operators and Textfields</h2>
<h3>More Form Examples with Operators</h3>
<p>&nbsp;</p>

<form method="post" action="#">
		<p>
			<label>First Name:
				<input type="text" name="firstName" id="firstName">
			</label>
		</p>
		<p>
			<label for="inQuantity">Quantity:<label> 
			<input type="text" name="inQuantity" id="inQuantity">
		</p>
		<p>
			<input type="button" value="Get Name" onClick="getName()">
			<input type="button" value="Get Quantity" onClick="getQuantity()">
			<input type="button" value="Quantity + 10" onClick="processQuantity()">
			<input type="reset" value="Try Again!">
		</p>
	</form>
	<p>
		Your name is: <span class="nameDisplay"></span>
	</p>
	<p>
		You entered: <span class="quantityDisplay"></span>
	</p>
	<p>
		Your new quantity: <span class="newQtyDisplay"></span>
	</p>
	
</body>
</html>
