<html>
<head>

	<script>
	
		function getFirstName() {
			alert("inside getFirstName()"); 
			
			let inFName = document.querySelector("#firstName").value;
			console.log("firstName = " + inFName);
		}
	
		function setFirstName(inName) {
			alert("inside setFirstName()");
			document.querySelector("#firstName").value = inName; 
		}
		
		function displayName() {
			alert("inside displayName()");
			let inFName = document.querySelector("#firstName").value;
			document.querySelector("p span").innerHTML = inFName;			
		}

	</script>
</head>


<body>
	<h1>WDV221 Intro Javascript</h1>
	<h2>Unit-8 Operators and textfields</h2>
	<h3>Textfield Processing Examples</h3>
	
	<form method="" action="#">
	
		<p>
			<label>First Name
				<input type="text" name="firstName" id="firstName">
			</label>
		</p>
		
		<p>
			<input type="reset" value="Reset">
			<input type="button" name="submit" value="Submit"onclick="getFirstName()">
			<input type="button" name="setName" value="Set First Name" onclick="setFirstName('Tim')">
			<input type="button" name="outName" value="Display Name" onclick="displayName()">
		</p>
	
	
	</form>
	
	<p>
		Display the Name: <span></span>
	</p>
	
</body>
</html>
